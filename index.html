<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .shutter-button {
            border: 4px solid white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            outline: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .shutter-button:active {
            background-color: #ddd;
            transform: scale(0.95);
        }
        #video {
            transform: scaleX(-1); /* Mirror the video feed */
        }
        /* Toggle Switch Styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4A90E2;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4A90E2;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Lot Number Entry Screen -->
    <div id="lot-entry-screen" class="container mx-auto p-4 max-w-md h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full">
            <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">Book Scanner</h1>
            <p class="text-center text-gray-600 mb-6">Enter the lot number to begin scanning.</p>
            <div class="mb-4">
                <label for="lot-number" class="block text-sm font-medium text-gray-700 mb-1">Lot Number</label>
                <input type="text" id="lot-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 123">
            </div>
            <div class="flex items-center justify-center mb-6">
                <span class="text-gray-700 mr-3">Color</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="color-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="color-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
                <span class="text-gray-700 font-semibold">B&W</span>
            </div>
            <button id="start-scanning" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                Start Scanning
            </button>
        </div>
    </div>

    <!-- Main Scanning Screen -->
    <div id="scanning-screen" class="container mx-auto p-4 max-w-2xl" style="display: none;">
        <header class="text-center my-6 relative">
            <h1 class="text-2xl font-bold">Lot: <span id="display-lot-number" class="text-blue-600"></span></h1>
            <p class="text-lg text-gray-600">Scanning Book: <span id="book-counter-display" class="font-semibold">1</span></p>
            <button id="new-lot-btn" class="absolute top-0 right-0 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg text-sm">
                New Lot
            </button>
        </header>

        <main>
            <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <div id="camera-container" class="text-center">
                    <video id="video" class="w-full rounded-md border border-gray-300 mb-4" autoplay playsinline></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <button id="snap" class="shutter-button mx-auto" aria-label="Take Picture"></button>
                    <p id="page-counter" class="text-gray-600 mt-4 font-medium">Page 1 of 3</p>
                </div>
            </div>

            <div id="gallery" class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Current Book Pages</h2>
                <div id="image-grid" class="grid grid-cols-3 gap-4">
                    <!-- Thumbnails for the current book's pages will appear here -->
                </div>
                 <p id="no-images-text" class="text-gray-500">Scan 3 pages to create a PDF.</p>
            </div>
            
            <div id="completed-pdfs" class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">Completed PDFs in this Session</h2>
                <ul id="pdf-list" class="list-disc list-inside text-gray-700">
                    <!-- List of generated PDF filenames will appear here -->
                </ul>
                 <p id="no-pdfs-text" class="text-gray-500">No PDFs generated yet.</p>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const lotEntryScreen = document.getElementById('lot-entry-screen');
        const scanningScreen = document.getElementById('scanning-screen');
        const lotNumberInput = document.getElementById('lot-number');
        const startScanningBtn = document.getElementById('start-scanning');
        const colorToggle = document.getElementById('color-toggle');
        const displayLotNumber = document.getElementById('display-lot-number');
        const bookCounterDisplay = document.getElementById('book-counter-display');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const snapBtn = document.getElementById('snap');
        const pageCounter = document.getElementById('page-counter');
        const imageGrid = document.getElementById('image-grid');
        const noImagesText = document.getElementById('no-images-text');
        const pdfList = document.getElementById('pdf-list');
        const noPdfsText = document.getElementById('no-pdfs-text');
        const newLotBtn = document.getElementById('new-lot-btn');

        // App State
        let lotNumber = '';
        let bookCounter = 1;
        let currentBookPages = [];
        let isBlackAndWhiteMode = true; // Default to B&W
        let stream;

        // --- Initialization ---
        colorToggle.checked = true; // Set toggle to B&W on load
        colorToggle.addEventListener('change', () => {
            isBlackAndWhiteMode = colorToggle.checked;
        });

        startScanningBtn.addEventListener('click', () => {
            const inputLot = lotNumberInput.value.trim();
            if (inputLot) {
                lotNumber = inputLot;
                displayLotNumber.textContent = lotNumber;
                lotEntryScreen.style.display = 'none';
                scanningScreen.style.display = 'block';
                startCamera();
            } else {
                alert('Please enter a lot number.');
            }
        });
        
        newLotBtn.addEventListener('click', () => {
            location.reload();
        });

        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert('Could not access the camera. Please ensure you have given permission and are using a secure (https) connection.');
            }
        }

        // --- Image Capturing ---
        snapBtn.addEventListener('click', () => {
            if (currentBookPages.length >= 3) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            
            // Flip the image from the mirrored video feed back to normal
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            if (isBlackAndWhiteMode) {
                // Convert the captured image to high-contrast black and white
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const threshold = 128; // Adjust this value (0-255) to change the black/white cutoff
                for (let i = 0; i < data.length; i += 4) {
                    // A weighted average (luminosity method) for better grayscale conversion
                    const luminance = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                    const color = luminance < threshold ? 0 : 255; // Set to black or white
                    data[i] = color; // red
                    data[i + 1] = color; // green
                    data[i + 2] = color; // blue
                }
                context.putImageData(imageData, 0, 0);
            }

            const dataUrl = canvas.toDataURL('image/jpeg');
            currentBookPages.push(dataUrl);
            updateGallery();

            if (currentBookPages.length === 3) {
                setTimeout(generatePdfForCurrentBook, 500); // Give user a moment to see the 3rd image
            }
        });

        // --- UI Updates ---
        function updateGallery() {
            imageGrid.innerHTML = '';
            if (currentBookPages.length > 0) {
                noImagesText.style.display = 'none';
            } else {
                noImagesText.style.display = 'block';
            }

            currentBookPages.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'w-full h-auto rounded-md shadow-md';
                imageGrid.appendChild(img);
            });
            
            pageCounter.textContent = `Page ${currentBookPages.length + 1} of 3`;
             if (currentBookPages.length >= 3) {
                pageCounter.textContent = "Processing PDF...";
                snapBtn.disabled = true;
            } else {
                 snapBtn.disabled = false;
            }
        }

        // --- PDF Generation and Workflow ---
        async function generatePdfForCurrentBook() {
            if (currentBookPages.length !== 3) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            for (let i = 0; i < currentBookPages.length; i++) {
                if (i > 0) {
                    doc.addPage();
                }
                const imgData = currentBookPages[i];
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = doc.internal.pageSize.getHeight();
                const ratio = Math.min(pdfWidth / imgProps.width, pdfHeight / imgProps.height);
                
                const imgWidth = imgProps.width * ratio;
                const imgHeight = imgProps.height * ratio;
                const x = (pdfWidth - imgWidth) / 2;
                const y = (pdfHeight - imgHeight) / 2;

                doc.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
            }

            const paddedBookNumber = String(bookCounter).padStart(3, '0');
            const filename = `LOT${lotNumber}_${paddedBookNumber}.pdf`;
            doc.save(filename);
            
            addPdfToCompletedList(filename);
            resetForNextBook();
        }

        function addPdfToCompletedList(filename) {
            noPdfsText.style.display = 'none';
            const li = document.createElement('li');
            li.textContent = filename;
            pdfList.appendChild(li);
        }

        function resetForNextBook() {
            bookCounter++;
            currentBookPages = [];
            bookCounterDisplay.textContent = bookCounter;
            updateGallery();
        }

    </script>
</body>
</html>
